<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tortuga Island</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/register.css">
    <script src="./JS/firebase.js" type="module"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="row">
        <div class="login col-lg-6 col-md-6 col-sm-12">
          <div class="container-fluid">
            <img src="../IMG/Toruga.png" alt="Tortuga">
            <h1>Tortuga Island</h1>
            <form>
              <div class="user-pass" id="">
                <input type="email" id="registro-email" placeholder="Correo Electronico" name="Correo" required>
                <input type="password" id="registro-password" placeholder="Contraseña" name="Password" required>
                <!--<input type="text" placeholder="Confirmar Contraseña" name="ConfirmPassword" required>-->
              </div>
              <div>
                <button id="googleLog">Ingresa con <i>Google</i></button>
                <article id="app-auth-google"></article>
              </div>
              <div class="buttons">
                <button type="submit" value="Crear Cuenta">Crear Cuenta</button>
              </div>
              <span id="newUser"><a href="../index.html">Iniciar Sesión</a></span>
            </form>
            <article id="app-auth-email"></article>
          </div>
        </div>
        <div class="imagen col-lg-6 col-md-6"><div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
