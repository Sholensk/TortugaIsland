<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tortuga Island</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./JS/firebase.js" type="module"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="row">
        <div class="login col-lg-6 col-md-6 col-sm-12">
          <div class="container-fluid">
            <img src="./IMG/Toruga.png" alt="Tortuga">
            <h1>Tortuga Island</h1>
            <form>
              <div class="user-pass logged-out">
                <input type="email" id="login-email" placeholder="Nombre de usuario" name="Uname" required>
                <input type="password" id="login-pass" placeholder="Contraseña" name="Password" required>
              </div>
              <div class="buttons">
                <input type="checkbox"><a>Recordarme</a>
                <span id="oContra"><a href="./HTML/recordar.html">Olvide mi contraseña</a></span>
                <button type="submit">Iniciar sesión</button>
              </div>
              <span id="newUser"><a href="./HTML/Register.html">Crear Cuenta</a></span>
            </form>
          </div>
        </div>
        <div class="imagen col-lg-6 col-md-6"><div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
