<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/prueba.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!--Logo-->
              <a class="navbar-brand me-lg-5" href="#"><img src="../IMG/Toruga.png" alt="Logo" style="max-width: 50px; margin-left: 25px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--Serch-->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" style="margin-left: 50%;" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <!--Mensajes-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="auto" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                            <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894m-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                        </svg>
                    </button>
                  </li>
                  <!--Campana-->
                  <li class="nav-item">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="auto" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                        </svg>
                    </button>
                  </li>
                </ul>
                <!--Uploder-->
                <ul id="uploud_btn">
                    <li class="nav-item">
                        <input type="file" id="uploader" multiple />
                        <span id="progress-advance"></span>
                        <section id="app-storage"></section>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <!--Usuario-->
        <section class="row">
            <div class="User col-lg-3 col-md-4 col-sm-2">
              <div class="logo container-fluid">
                <img src="../IMG/Toruga.png" alt="logo">
                <span>Tortuga Island</span>
              </div>
              <div class="UserInterface container-fluid">
                <img src="../IMG/user.png" alt="UserIMG">
                <p>Nombre de Usuario</p>
              </div>
              <div>
                <form id="log-out" class="logged-in container-fluid">
                  <button id="logout" type="submit"><img src="./IMG/Salir.png" alt="Salir" style="width: 56px; height: auto;"></button>
                </form>
              </div>
            </div>
            <!--Publicaciones-->
            <!--1-->
            <div class="Publicaciones col-lg-3 col-lg-4 col-sm-10">
              <div class="post container-fluid">
                <img src="../IMG/foto1.jpg" alt="tortuga" style="margin: auto 25%;">
                    <div>
                        <img src="../IMG/user.png" style="max-width: 28px;" alt="user">
                        <span>Nombre de Usuario</span>
                    </div>
              </div>
            </div>
            <!--/1--> 
            <!--2-->
            <div class="Publicaciones col-lg-3 col-lg-4 col-sm-10">
              <div class="post2 container-fluid">
                <img src="../IMG/2.jpeg" alt="tortuga" style="margin: auto 25%;">
                    <div>
                        <img src="../IMG/user.png" style="max-width: 28px;" alt="user">
                        <span>Nombre de Usuario</span>
                    </div>
              </div>
            </div>
            <!--/2-->
            <!--3-->
            <div class="Publicaciones col-lg-3 col-lg-4 col-sm-10">
              <div class="post3 container-fluid">
                <img src="../IMG/3.jpeg" alt="tortuga" style="margin: auto 25%;">
                    <div>
                        <img src="../IMG/user.png" style="max-width: 28px;" alt="user">
                        <span>Nombre de Usuario</span>
                    </div>
              </div>
            </div>
            <!--/3-->
          <!--/Publicaciones-->
        </section>
        <!--/Usuario-->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
