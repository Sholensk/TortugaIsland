<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./JS/firebase.js" type="module"></script>
  </head>
  <body>
    <!-
    <section class="full-screen">
      <h2>Autenticaci칩n <i>Firebase</i> con <i>Email</i></h2>
      <!---------------------                 INICIAR SESION                 ---------------------->
      <h3>Iniciar sesion</h3>
      <form id="login-form" class="logged-out">
        <input type="email" id="login-email" placeholder="email" required />
        <input type="password" id="login-pass" placeholder="contrase침a" required />
        <button id="login" type="submit">Iniciar sesion</button>
      </form>

      <!---------------------                 CERRAR SESION                 ---------------------->
      <h3>Cerrar sesion</h3>
      <form id="log-out" class="logged-in">
        <button id="logout" type="submit">Cerrar sesion</button>
      </form>

      <!---------------------                 REGISTRO                 ---------------------->
      <h3>Registrarse</h3>
      <form id="registro" class="logged-out">
        <input type="email" id="registro-email" placeholder="email" required />
        <input type="password" id="registro-password" placeholder="contrase침a" required />
        <input type="submit" value="Crear Cuenta" />
      </form>
      <article id="app-auth-email"></article>
    </section>

    <!---------------------                 GOOGLE                 ---------------------->
    <section class="full-screen">
      <h2>Autenticaci칩n <i>Firebase</i> con <i>Google</i></h2>
      <button id="googleLog">Ingresa con <i>Google</i></button>
      <article id="app-auth-google"></article>
    </section>
    
    <!---------------------                 ALMACENAR                 ---------------------->
    <section class="full-screen flex-column-center">
      <h2>Almacenamiento <i>Firebase</i></h2>
      <input type="file" id="uploader" multiple />
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-advance"></span>
      <section id="app-storage"></section>
      <button id="Subir" type="submit">subir</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
